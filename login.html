<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/starter.css">
    <link rel="stylesheet" type="text/css" href="css/style_login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter</title>
</head>
<body>
    <a class = "skip" href="#main">Skip to Main Content</a>
    <header>
        <img src="images/logo.png" alt="Website's Emblem" id = "logo">

        <h2> Recruiter </h2>

        <nav>
            <div class="nav_links">
                <a class="nav_item" href="index.html">Home</a>
                <a class="nav_item" href="login.html">Log In</a>
            </div>
        </nav>
    </header>

    <main class="about" id="main">

        <h1> Sign In </h1>

        <!-- Box for username -->
        <div class="container">   
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="username" required>  
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password" required>  
            <div class="menu">
                
                    <input type="radio" name="profile_type" value="athlete" id="athlete">Athlete<BR>
                    <input type="radio" name="profile_type" value="coach" id="coach">Coach<BR>
                    <input type="radio" name="profile_type" value="GYM" id="gym">Training Facility<BR>

                <!-- Need to create javascript that reads which option is selected for sign in-->
                <button class="menu_button">Sign In</button>

            </div>
            <input type="checkbox" checked="checked"> Remember me   
            <button type="button" class="cancelbtn"> Cancel</button>   
            Forgot <a href="#"> password? </a>   
        </div>   

    </main>

    <script src='js/login.js'></script>

</body>
</html>
